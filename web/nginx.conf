# Denexus Web Nginx Configuration
# Place this file in /etc/nginx/sites-available/denexus
# Then create symlink: ln -s /etc/nginx/sites-available/denexus /etc/nginx/sites-enabled/

upstream denexus_backend {
    server 127.0.0.1:3000;
    keepalive 64;
}

# HTTP - Redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name denexus.art www.denexus.art;

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all HTTP to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name denexus.art www.denexus.art;

    # SSL Configuration - Update these paths to your certificate location
    ssl_certificate /etc/nginx/ssl/denexus.art/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/denexus.art/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # HSTS
    add_header Strict-Transport-Security "max-age=63072000" always;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/rss+xml application/atom+xml image/svg+xml;

    # Client body size (for file uploads)
    client_max_body_size 50M;

    # Logging
    access_log /var/log/nginx/denexus-access.log;
    error_log /var/log/nginx/denexus-error.log;

    # Static files - Next.js build output
    location /_next/static {
        alias /var/www/denexus/web/.next/static;
        expires 365d;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Public static files
    location /static {
        alias /var/www/denexus/web/public/static;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
    }

    # Favicon and robots.txt
    location = /favicon.ico {
        alias /var/www/denexus/web/public/favicon.ico;
        expires 30d;
        log_not_found off;
        access_log off;
    }

    location = /robots.txt {
        alias /var/www/denexus/web/public/robots.txt;
        expires 1d;
        log_not_found off;
        access_log off;
    }

    # API routes - no caching
    location /api {
        proxy_pass http://denexus_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # Main application
    location / {
        proxy_pass http://denexus_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Buffering settings
        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }

    # Health check endpoint
    location /api/health {
        proxy_pass http://denexus_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        access_log off;
    }
}
